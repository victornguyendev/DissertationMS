<section class="content-header">
  <h1>
    Tạo bài viết mới
  </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
  <form name="postForm" ng-submit="vm.createPost()">
    <div class="box box-primary">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Summary</label>
              <input type="text" class="form-control" ng-model="vm.post.summary">
            </div>
            <div class="form-group">
              <label>Số từ</label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0" ng-model="vm.post.num_chars">
                <span class="input-group-addon">Từ</span>
              </div>
            </div>
            <div class="form-group">
              <label>Website</label>
              <select class="form-control" ng-model="vm.post.website" ng-init="vm.post.website = ''">
                <option value="">Select website</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Mô tả bài viết </label>
              <textarea class="form-control post-description" rows="4" ng-model="vm.post.description"></textarea>
            </div>
            <div class="form-group">
              <label>Thành tiền</label>
              <div class="input-group">
                <input type="number" class="form-control" ng-model="vm.post.amount">
                <span class="input-group-addon">VNĐ</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="box-header">
            <h3 class="box-title">Cộng tác viên</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label>Cộng tác viên</label>
              <input class="form-control" ng-model="vm.post.collaborator_name">
            </div>
            <div class="form-group">
              <label>Số từ chỉ định</label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0" ng-model="vm.post.collaborator_chars">
                <span class="input-group-addon">Từ</span>
              </div>
            </div>
            <div class="form-group">
              <label>Số trang chỉ định</label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0" ng-model="vm.post.collaborator_pages">
                <span class="input-group-addon">Trang</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box-header">
            <h3 class="box-title">Khách hàng</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" class="form-control" ng-model="vm.post.customer_phone">
            </div>
            <div class="form-group">
              <label>Tên khách hàng</label>
              <input type="text" class="form-control" ng-model="vm.post.customer_name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" ng-model="vm.post.customer_email">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Lưu lại</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
