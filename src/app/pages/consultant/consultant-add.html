<section class="content-header">
    <h1>
        Tư vấn mới
        <small>news</small>
    </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <form>
        <div class="box box-default">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Tên khách hàng</label>
                                <input class="form-control" placeholder="Họ tên" ng-model="vm.consultant.name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Email" ng-model="vm.consultant.email">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input class="form-control" placeholder="Số điện thoại" ng-model="vm.consultant.phone">
                            </div>
                            <div class="form-group">
                                <label>Nội dung tư vấn</label>
                                <textarea class="form-control" placeholder="Nội dung TVV đã tư vấn cho khách hàng" rows="5" ng-model="vm.consultant.content"></textarea>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="vm.check"> Đã chốt
                                </label>

                            </div>
                            <div class="form-group" ng-show="vm.check == '1'">
                                <div class="form-group">
                                    <label for="birthDate">Nội dung bài viết</label>
                                    <textarea class="form-control" placeholder="Nội dung bài viết" rows="3" ng-model="vm.consultant.content"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Thành tiền</label>
                                    <div class="form-group input-group">
                                        <input type="number" class="form-control" disabled="disabled" ng-model="vm.consultant.pages">
                                        <span class="input-group-addon">VNĐ</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="birthDate">Ngày tư vấn</label>
                            <input type="text" class="datetimepicker" datetime-picker="dd-MM-yyyy hh:mm a" ng-model="vm.time" is-open="true">
                        </div>
                        <div class="form-group">
                            <label>Số từ</label>
                            <div class="form-group input-group">
                                <input type="number" class="form-control" ng-model="vm.consultant.words">
                                <span class="input-group-addon">Từ</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Số trang</label>
                            <div class="form-group input-group">
                                <input type="number" class="form-control" ng-model="vm.consultant.pages">
                                <span class="input-group-addon">Trang</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nguồn tham khảo</label>
                            <select class="form-control" ng-model="vm.consultant.source">
                                <option>Google</option>
                                <option>Facebook</option>
                                <option>MBA</option>
                                <option>Viết thuê</option>
                                <option>Khác</option>
                            </select>
                        </div>


                    </div>
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.add()">Lưu lại</button>
                <button type="reset" class="btn btn-default">Reset </button>
            </div>
        </div>
    </form>
</section>
<!-- /.content -->
