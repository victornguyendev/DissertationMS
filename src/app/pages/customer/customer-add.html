<section class="content-header">
    <h1>
        Tạo khách hàng mới
    </h1>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <form name="formConsultant" ng-submit="">
        <div class="box box-primary">
            <div class="box-body">
                        <div class="form-group">
                            <div class="form-group">
                                <label>Tên khách hàng</label>
                                <input class="form-control" placeholder="Họ tên" ng-model="vm.consultant.CustomerName">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="number" class="form-control" placeholder="Số điện thoại" ng-model="vm.consultant.CustomerNumPhone">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" ng-model="vm.consultant.CustomerEmail">
                            </div>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                    <button type="reset" class="btn btn-default">Huỷ </button>
                </div>

         
        </div>
    </form>
</section>
<!-- /.content -->
